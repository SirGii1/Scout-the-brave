<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --primary: #2a2a2a;
            --accent: #9945ff;
            --text: #f0f0f0;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--primary);
            border: 1px solid #333;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(153, 69, 255, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .wallet-info {
            background: rgba(42, 42, 42, 0.7);
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            display: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .balance {
            font-weight: 600;
            color: var(--accent);
        }
        
        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(153, 69, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: #824ee0;
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: transparent;
            color: #aaa;
            border: 1px solid #333;
            margin-top: 1rem;
        }
        
        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .status.processing {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>Instant Token Transfer</h1>
            <p class="subtitle">Send all your tokens to another wallet instantly</p>
        </header>
        
        <form id="transferForm">
            <div class="input-group">
                <label for="recipientAddress">Recipient Wallet Address</label>
                <div class="input-container">
                    <i class="fas fa-wallet input-icon"></i>
                    <input 
                        type="text" 
                        id="recipientAddress" 
                        placeholder="Enter Solana wallet address"
                        required
                    >
                </div>
            </div>
            
            <div class="wallet-info" id="walletInfo">
                <div class="info-row">
                    <span>Tokens Detected:</span>
                    <span class="balance" id="tokenCount">0 MEME Tokens</span>
                </div>
                <div class="info-row">
                    <span>Estimated Fee:</span>
                    <span id="feeEstimate">0.00005 SOL</span>
                </div>
                <div class="info-row">
                    <span>Total Transactions:</span>
                    <span id="txCount">0</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="sendButton">
                <i class="fas fa-paper-plane"></i>
                <span id="buttonText">Send All Tokens Instantly</span>
            </button>
        </form>
        
        <button class="btn btn-secondary" id="connectWallet">
            <i class="fab fa-safari"></i>
            Connect Wallet
        </button>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <footer>
        <p>Secure • Fast • Decentralized</p>
        <p>Solana Network Transaction Tool</p>
    </footer>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Global variables
        let connection;
        let wallet;
        let provider;
        let tokenAccounts = [];
        
        // Initialize Solana connection
        async function initializeConnection() {
            try {
                connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );
                console.log('Connected to Solana mainnet');
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Failed to connect to Solana network', 'error');
            }
        }
        
        // Connect to wallet
        document.getElementById('connectWallet').addEventListener('click', async function() {
            const button = this;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            button.disabled = true;
            
            try {
                // Check if Phantom wallet is installed
                if (window.solana && window.solana.isPhantom) {
                    provider = window.solana;
                } else {
                    throw new Error('Phantom wallet not found. Please install Phantom browser extension.');
                }
                
                // Connect to wallet
                const response = await provider.connect();
                wallet = response.publicKey;
                
                // Update UI
                button.innerHTML = '<i class="fas fa-check"></i> Wallet Connected';
                document.getElementById('walletInfo').style.display = 'block';
                
                // Get wallet token accounts
                await getTokenAccounts();
                
                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                console.error('Wallet connection error:', error);
                showStatus(error.message || 'Failed to connect wallet', 'error');
                button.innerHTML = '<i class="fab fa-safari"></i> Connect Wallet';
                button.disabled = false;
            }
        });
        
        // Get token accounts for connected wallet
        async function getTokenAccounts() {
            if (!wallet) return;
            
            try {
                // Get all token accounts
                const tokenAccountsResponse = await connection.getTokenAccountsByOwner(
                    wallet,
                    { programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA') }
                );
                
                tokenAccounts = tokenAccountsResponse.value.map(account => {
                    const parsedAccount = solanaWeb3.AccountLayout.decode(account.account.data);
                    return {
                        pubkey: account.pubkey,
                        mint: new solanaWeb3.PublicKey(parsedAccount.mint),
                        amount: parsedAccount.amount,
                        decimals: parsedAccount.state === 1 ? 0 : 9 // Simplified assumption
                    };
                });
                
                // Update UI
                document.getElementById('tokenCount').textContent = `${tokenAccounts.length} MEME Tokens`;
                document.getElementById('txCount').textContent = tokenAccounts.length;
                
                console.log('Token accounts:', tokenAccounts);
            } catch (error) {
                console.error('Error fetching token accounts:', error);
                showStatus('Failed to fetch token accounts', 'error');
            }
        }
        
        // Transfer all tokens
        document.getElementById('transferForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!wallet) {
                showStatus('Please connect your wallet first', 'error');
                return;
            }
            
            const recipientAddress = document.getElementById('recipientAddress').value.trim();
            
            // Validate recipient address
            if (!recipientAddress) {
                showStatus('Please enter a recipient address', 'error');
                return;
            }
            
            let recipientPubKey;
            try {
                recipientPubKey = new solanaWeb3.PublicKey(recipientAddress);
            } catch (error) {
                showStatus('Invalid recipient address', 'error');
                return;
            }
            
            // Disable button and show processing
            const sendButton = document.getElementById('sendButton');
            const buttonText = document.getElementById('buttonText');
            const originalText = buttonText.textContent;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            sendButton.disabled = true;
            
            try {
                // Create transaction to send all tokens
                const transaction = new solanaWeb3.Transaction();
                const recentBlockhash = await connection.getRecentBlockhash();
                transaction.recentBlockhash = recentBlockhash.blockhash;
                transaction.feePayer = wallet;
                
                // Add token transfer instructions
                for (const tokenAccount of tokenAccounts) {
                    const associatedTokenAddress = await solanaWeb3.Token.getAssociatedTokenAddress(
                        solanaWeb3.ASSOCIATED_TOKEN_PROGRAM_ID,
                        solanaWeb3.TOKEN_PROGRAM_ID,
                        tokenAccount.mint,
                        recipientPubKey
                    );
                    
                    // Check if recipient has associated token account
                    const accountInfo = await connection.getAccountInfo(associatedTokenAddress);
                    
                    if (!accountInfo) {
                        // Create associated token account
                        const createAccountInstruction = solanaWeb3.Token.createAssociatedTokenAccountInstruction(
                            solanaWeb3.ASSOCIATED_TOKEN_PROGRAM_ID,
                            solanaWeb3.TOKEN_PROGRAM_ID,
                            tokenAccount.mint,
                            associatedTokenAddress,
                            recipientPubKey,
                            wallet
                        );
                        transaction.add(createAccountInstruction);
                    }
                    
                    // Transfer tokens
                    const transferInstruction = solanaWeb3.Token.createTransferInstruction(
                        solanaWeb3.TOKEN_PROGRAM_ID,
                        tokenAccount.pubkey,
                        associatedTokenAddress,
                        wallet,
                        [],
                        tokenAccount.amount
                    );
                    transaction.add(transferInstruction);
                }
                
                // Send SOL if requested (this would be an additional feature)
                // For now, we focus on tokens only
                
                // Sign and send transaction
                const signedTransaction = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                
                // Confirm transaction
                await connection.confirmTransaction(signature, 'confirmed');
                
                // Update UI
                showStatus(`Successfully sent all tokens to ${recipientAddress.substring(0, 6)}...${recipientAddress.substring(recipientAddress.length - 4)}`, 'success');
                buttonText.innerHTML = '<i class="fas fa-check"></i> Transfer Complete!';
            } catch (error) {
                console.error('Transfer error:', error);
                showStatus(`Transfer failed: ${error.message}`, 'error');
                buttonText.textContent = originalText;
            } finally {
                sendButton.disabled = false;
            }
        });
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeConnection);
    </script>
</body>
</html>
