<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --primary: #2a2a2a;
            --accent: #9945ff;
            --text: #f0f0f0;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--primary);
            border: 1px solid #333;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(153, 69, 255, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .wallet-info {
            background: rgba(42, 42, 42, 0.7);
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            display: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .balance {
            font-weight: 600;
            color: var(--accent);
        }
        
        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(153, 69, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: #824ee0;
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: transparent;
            color: #aaa;
            border: 1px solid #333;
            margin-top: 1rem;
        }
        
        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>Instant Token Transfer</h1>
            <p class="subtitle">Send all your tokens to another wallet instantly</p>
        </header>
        
        <form id="transferForm">
            <div class="input-group">
                <label for="recipientAddress">Recipient Wallet Address</label>
                <div class="input-container">
                    <i class="fas fa-wallet input-icon"></i>
                    <input 
                        type="text" 
                        id="recipientAddress" 
                        placeholder="Enter Solana wallet address"
                        required
                    >
                </div>
            </div>
            
            <div class="wallet-info" id="walletInfo">
                <div class="info-row">
                    <span>Tokens Detected:</span>
                    <span class="balance">5 MEME Tokens</span>
                </div>
                <div class="info-row">
                    <span>Estimated Fee:</span>
                    <span>0.00005 SOL</span>
                </div>
                <div class="info-row">
                    <span>Total Transactions:</span>
                    <span>5</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                Send All Tokens Instantly
            </button>
        </form>
        
        <button class="btn btn-secondary" id="connectWallet">
            <i class="fab fa-safari"></i>
            Connect Wallet
        </button>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <footer>
        <p>Secure • Fast • Decentralized</p>
        <p>Solana Network Transaction Tool</p>
    </footer>

    <script>
        document.getElementById('transferForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const recipient = document.getElementById('recipientAddress').value;
            const statusDiv = document.getElementById('statusMessage');
            
            // Basic validation
            if (!recipient || recipient.length < 32) {
                showStatus('Please enter a valid Solana wallet address', 'error');
                return;
            }
            
            // Show processing state
            showStatus('Processing transaction...', '');
            document.querySelector('.btn-primary').disabled = true;
            
            try {
                // In a real implementation, this would connect to wallet and send tokens
                // Simulating network delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Success simulation
                showStatus(`Successfully sent all tokens to ${recipient.substring(0, 6)}...${recipient.substring(recipient.length - 4)}`, 'success');
            } catch (error) {
                showStatus('Transaction failed: ' + error.message, 'error');
            } finally {
                document.querySelector('.btn-primary').disabled = false;
            }
        });
        
        document.getElementById('connectWallet').addEventListener('click', function() {
            const walletInfo = document.getElementById('walletInfo');
            walletInfo.style.display = 'block';
            this.textContent = 'Wallet Connected';
            this.disabled = true;
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
